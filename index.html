<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Country Map Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Guess the Country</h1>
    <img id="map" src="" alt="Map Outline">
    <form>
      <input type="text" id="answer" placeholder="Enter your answer">
      <input type="submit" id="submit" value="Submit">
    </form>
    <p id="result"></p>
    <p id="score">Correct: <span id="correct">0</span> Incorrect: <span id="incorrect">0</span></p>
    <script src="script.js"></script>
  </body>
</html>
